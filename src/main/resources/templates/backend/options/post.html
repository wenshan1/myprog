<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layoutblog :: bootstrap">
<meta charset="UTF-8" />
</head>

<body style="margin-top: 50px;">
	<div class="container-fluid" th:replace="layoutblog :: navbar" />

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2" id="sidebar" style="padding: 0;">
				<ul class="side-menu" th:replace="layoutblog :: sidebar" />
				<script type="text/javascript" src="/blog/js/backend/sidebar.js"></script>
			</div>

			<div class="col-sm-9 col-md-10">
				<ol class="breadcrumb header">
					<li><span class="icon glyphicon glyphicon-home"></span>主菜单</li>
					<li>系统设置</li>
				</ol>
				<div class="panel panel-default">
					<div class="panel-heading"><span class="icon glyphicon glyphicon-wrench"></span>撰写/阅读</div>
					<div class="panel-body">
					<div class="alert alert-success" th:if = "${success} != null" style="padding: 10px 15px;">修改成功</div>
					
            <form action="post" th:action = "@{post}"  th:object = "${form}" method="post" class="form-horizontal text-left">
              <div class="form-group ${maxshow!=null?'has-error':''}"  th:with="str = ${maxshow} != null?'has-error':''" th:class= "'form-group ' + ${str}">
                <label class="col-sm-3" for="maxshow">*博客页面至多显示(文章数/页)</label>
                <div class="col-sm-6">
                  <input class="form-control" type="number" name="maxshow" value="${form.maxshow}" th:value = "*{maxshow}"/>
                  <p class="help-block" th:text = "${maxshow}"></p>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3">评论设置</label>
                <div class="col-sm-6">
                  <div class="checkbox">
                    <label style="padding-left: 20px;" ><input type="checkbox" name="allowComment" th:checked = "*{allowComment}"/>允许他人在新文章上发表评论 </label>
                  </div>
                </div>
              </div>
              
              <div class="form-group" style="padding-top: 20px;">
                <div class="col-sm-offset-3 col-sm-2">
                  <button type="submit" class="btn btn-primary btn-block">保存更改</button>
                </div>
              </div>
            </form>	

					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
