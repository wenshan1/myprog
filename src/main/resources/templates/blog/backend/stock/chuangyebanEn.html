<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layoutblog :: bootstrap">
<meta charset="UTF-8" />
</head>

<body style="margin-top: 50px;">
	<div class="container-fluid" th:replace="layoutblog :: navbar" />

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2" id="sidebar" style="padding: 0;">
				<ul class="side-menu" th:replace="layoutblog :: sidebar" />
				<script type="text/javascript" src="/blog/js/backend/sidebar.js"></script>
			</div>

			<div class="col-sm-9 col-md-10">
				<ol class="breadcrumb header">
					<li><span class="icon glyphicon glyphicon-home"></span>主菜单</li>
					<li>股票模型</li>
					<li class="active">创业板指数增强</li>
				</ol>
				<div class="panel panel-default">
					<div class="panel-heading">
						<span class="icon glyphicon glyphicon-briefcase"></span>创业板指数增强
					</div>
					<div class="panel-body">


						<table class="table">
				<tr>
					<th>日期</th>
					<th>收盘价格</th>
					<th>收盘股票名称</th>
					<th>下一个交易日股票名称</th>
					<th>下下一个交易日股票名称</th>
				</tr>
				<tr th:each="obj : ${Page.records}">
					<td th:text="${#calendars.format(obj.riqi, 'yyyy-MM-dd')}">日期1</td>
					<td th:text="${obj.getClosepriceStr()}">收盘价格</td>
					<div th:switch="${obj.currStockName}">
						<td th:case="'sh000300'">沪深300</td>
						<td th:case="'sz399006'">创业板指</td>
						<td th:case="*"></td>
					</div>
					<div th:switch="${obj.nextStockName}">
						<td th:case="'sh000300'">沪深300</td>
						<td th:case="'sz399006'">创业板指</td>
						<td th:case="*"></td>
					</div>
					<div th:switch="${obj.nnextStockName}">
						<td th:case="'sh000300'">沪深300</td>
						<td th:case="'sz399006'">创业板指</td>
						<td th:case="*"></td>
					</div>
				</tr>
			</table>
			<br />
			<aside class="paging">
				<a href="chuangyebanEn?curPage=1">首页</a> <a
					th:if="${Page.currentpage > 1} == true"
					href="stockm300_500.html?curPage=1"
					th:href="@{chuangyebanEn(curPage=${Page.currentpage - 1})}">上一页</a>
				<a th:if="${Page.totalpage > Page.currentpage } == true"
					href="stockm300_500.html?curPage=2"
					th:href="@{chuangyebanEn(curPage=${Page.currentpage + 1})}">下一页</a>
				<a href="stockm300_500.html?curPage=1"
					th:href="@{chuangyebanEn(curPage=${Page.totalpage})}">末页</a>
				<spawn
					th:text="' ' + ${Page.totalrecord}+'条  ' + ${Page.currentpage} + '/' + ${Page.totalpage}+ '页' ">
				1条 2/10页 </spawn>
			</aside>


					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
