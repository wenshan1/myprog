<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layoutblog :: bootstrap">
    <meta charset="UTF-8" />
</head>

 <body style="background-color: #fbfbfb;">
   <div id="login" class="clearfix">
     <div id="logo">
       <img title="wenshan" src="logo.png" th:src="@{favicon.ico}" />
       <p><a href="${g.domain}" th:href ="@{/}" title="不知道自己在哪" th:text="${g.title}">← 回到${g.title}</a></p>
     </div>
     
     <p th:if="${param.error}" class="text-danger">用户名或密码错误.</p>
     <p th:if="${param.logout}" class="text-success">登出.</p>
            
     <form id="loginform" th:action="@{/login}" method="post">
       <div class="form-group">
         <div class="input-group">
           <div class="input-group-addon"><i class="icon-user"></i></div>
           <input type="text" id="username" class="form-control" name="username" value="${z:cookieValue('un')}" th:value="${cookieValue}" required="required" placeholder="用户名/邮箱" />
         </div>
       </div>
       <div class="form-group">
         <div class="input-group">
           <div class="input-group-addon"><i class="icon-key"></i></div>
           <input type="password" autocomplete="off" name="password" id="password" class="form-control" required="required" placeholder="密码" />
         </div>
       </div>
       
       <div class="checkbox">
         <label><input type="checkbox" name="remember-me" /> 记住我的登录信息</label>
         <button type="submit" class="btn btn-primary" style="margin-left: 40px;">登录</button>
       </div>
     </form>
  </div>
  <footer class="footer">
    <div class="container">
      <p class="text-muted">Power By <a href="http://www.wenshan.me" target="_blank">Wenshan</a></p>
    </div>
  </footer>
 </body>
</html>
